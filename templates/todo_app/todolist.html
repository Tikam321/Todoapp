 {%  extends 'todo_app/base.html' %}
 {% load crispy_forms_tags %}

 {% block content %}



 <h1>Add Item</h1>
 <form class="" action="/" method="post">
   {% csrf_token %}
<div class="big">

{{ form|crispy }}
 <!-- <input class="form-control" name='todo' type="text" placeholder="Type Here..." > -->
 </div>
 <button type="submit" class="btn btn-primary" name="button">Submit</button>
</form>
<div class="row">
  <div class="col">
  </div>
</div>

<div class="row mt-4">
  <div class="col">
    <ul class="list-group">
      {% for todo_item in todo_items %}
      <li class="list-group-item">




        {{ todo_item.text }}

        <span class="float-right">
          <form action="todo_delete/{{ todo_item.id }}/" method="post">
            {% csrf_token %}
            <button type="submit" value="delete" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </span>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>



 {% endblock content %}
